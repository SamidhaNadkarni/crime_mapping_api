{% extends "layout.html" %}

{% block content %}
<form action="{{ url_for('crime_map', crime_selected=crime_selected) }}" method="POST">
    <select name="crime_selected">
        {% for crime in crimes %}
            <option value="{{ crime }}">{{ crime }} </option>
    
         {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>
<br>

{% if iframe %}
    <div id="map">
        {{ iframe|safe }}
    </div>
{% endif %}

{% endblock %}
